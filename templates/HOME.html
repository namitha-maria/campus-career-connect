<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/6.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .banner {
            text-align: center;
            padding: 80px 20px;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #c7ea46;
            font-family: 'Lucida Handwriting', cursive;
        }

        .banner p {
            font-size: 1.3rem;
            color: #f8f8f8;
        }

        .welcome-card {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #c7ea46;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            margin: -50px auto 0;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .role-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #c7ea46;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 10px rgba(199, 234, 70, 0.5);
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }

        .role-icon:hover .icon {
            transform: scale(1.1);
            background-color: #000;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .role-text {
            font-size: 1rem;
            color: #fff;
        }

        .register-link {
            color: #c7ea46;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="banner">
        <h1>Welcome to Campus Career Connect</h1>
        <p>Your journey to success starts here!</p>
    </div>
    <div class="welcome-card">
        <h3 class="text-center mb-3">Sign In</h3>
        <p>Select your role:</p>

        <div class="icon-container">
            <a href="{{ url_for('student_login') }}" class="role-icon">
                <div class="icon">üéì</div>
                <p class="role-text">Student</p>
            </a>
            
            <a href="{{ url_for('alumni_login') }}" class="role-icon">
                <div class="icon">ü§µüèª</div>
                <p class="role-text">Alumni</p>
            </a>

            <a href="{{ url_for('admin_login') }}" class="role-icon">
                <div class="icon">‚öôÔ∏è</div>
                <p class="role-text">Admin</p>
            </a>
        </div>

        <hr>
        <p>New here? <a href="{{ url_for('register') }}" class="register-link">Register Now</a></p>
    </div>

</body>

</html>
