<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #c7ea46;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .banner img {
            height: 90px;
            cursor: pointer;
        }

        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #c7ea46;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }

        .logo.right {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -200px;
            width: 200px;
            height: calc(100% - 60px);
            background-color: #c7ea46;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #000;
            color: #c7ea46;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 80px;
            width: 100%;
            padding-bottom: 60px; /* Space for footer */
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #c7ea46;
            margin-bottom: 20px;
        }

        .alumni-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .alumni-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .alumni-card h3 {
            font-size: 1.5rem;
            color: #c7ea46;
            margin-bottom: 10px;
        }

        .alumni-card p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .loading {
            color: #c7ea46;
            font-size: 1.2rem;
            margin: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #c7ea46;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <a href="/studenthome">Home</a>
        <a href="/student-MI">Mock Interviews</a>
        <a href="/student-at">AptiTest</a>
        <a href="/student-cc">Coding Challenges</a>
        <a href="/student-pd">Progress Dashboard</a>
        <a href="/student-ai">Alumni Interaction</a>
        <a href="/about">About Us</a>
    </div>

    <div class="banner">
        <button class="menu-btn" id="menuBtn">â˜°</button>
        <img src="/static/images/8-removebg-preview.png" alt="Campus Career Connect Logo">
        <button class="logo right" onclick="logout()">
            <i class="bi bi-box-arrow-right" style="font-size: 1.5rem; color: #000;"></i>
        </button>
    </div>

    <div class="content">
        <h1>Alumni Directory</h1>
        <div class="alumni-list" id="alumniList">
            <div class="loading">Loading alumni data...</div>
        </div>
    </div>

    <footer>
        &copy; 2025 Campus Career Connect. All rights reserved. </a>
    </footer>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        function logout() {
            alert('You have logged out!');
            window.location.href = "/home";
        }
        async function fetchAlumniData() {
    const alumniList = document.getElementById('alumniList');
    alumniList.innerHTML = '<div class="loading">Loading alumni data...</div>';

    try {
        const response = await fetch('/get_alumni');
        const result = await response.json();

        if (!result.success) {
            throw new Error(result.error || 'Failed to fetch alumni data');
        }

        alumniList.innerHTML = '';

        if (result.data.length === 0) {
            alumniList.innerHTML = '<div class="alumni-card">No alumni records found</div>';
            return;
        }

        result.data.forEach(alumni => {
            const card = document.createElement('div');
            card.className = 'alumni-card';
            card.innerHTML = `
                <h3>${alumni.name || 'Alumni Member'}</h3>
                <p>Graduated: ${alumni.grad_year || 'N/A'}</p>
                <p>Company: ${alumni.company || 'Not specified'}</p>
                <p>Position: ${alumni.designation || 'Not specified'}</p>
                ${alumni.bio ? `<p class="bio">${alumni.bio}</p>` : ''}
            `;
            
            alumniList.appendChild(card);
        });

    } catch (error) {
        console.error('Error loading alumni data:', error);
        alumniList.innerHTML = `
            <div class="alumni-card error">
                Error: ${error.message}
            </div>
        `;
    }
}
        // Fetch alumni data when page loads
        document.addEventListener('DOMContentLoaded', fetchAlumniData);
    </script>
</body>
</html>
