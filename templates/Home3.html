<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Corner - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .banner {
            background-color: #c7ea46;
            padding: 20px;
            text-align: center;
            color: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
        }
        .banner h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .banner p {
            font-size: 1rem;
        }

        

        .logout-btn {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #000;
}

        

        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card {
            width: 250px;
            text-align: center;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: #c7ea46;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #c7ea46;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <div class="banner">
        <img src="{{ url_for('static', filename='images/8-removebg-preview.png') }}" alt="Campus Career Connect Logo" class="logo">            <button class="logout-btn" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        
        <h1>Alumni Corner</h1>
        <p>Connect, Collaborate, and Contribute to your Alma Mater!</p>
    </div>

    <!-- Features Section -->
    <div class="container">
        <div class="section">
            <!-- Mock Interview -->
            <div class="card" onclick="window.location.href='{{ url_for('alumni_MI') }}'">
                <img src="{{ url_for('static', filename='images/mi.png') }}" alt="Mock Interview">
                <h3>Mock Interview</h3>
            </div>

            <!-- Q&A -->
            <div class="card" onclick="window.location.href='{{ url_for('alumni_qna') }}'">
                <img src="{{ url_for('static', filename='images/qa.png') }}" alt="Q&A">
                <h3>Q&A</h3>
            </div>

            <div class="card" onclick="window.location.href='{{ url_for('alumni_about') }}'">
                <img src="{{ url_for('static', filename='images/au.png') }}" alt="About Us">
                <h3>About Us</h3>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Campus Career Connect. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:alumni@campuscareerconnect.com">alumni@campuscareerconnect.com</a></p>
    </footer>

    <script>
        function logout() {
            fetch("{{ url_for('alumni_login') }}", { method: "GET" })
                .then(() => {
                    alert('You have logged out!');
                    window.location.href = "{{ url_for('home') }}";
                });
        }
    </script>
</body>

</html>
