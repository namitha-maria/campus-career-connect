<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">


    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Banner Section */
        .banner {
            background-color: #c7ea46;
            padding: 20px;
            text-align: center;
            color: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .banner p {
            font-size: 1rem;
        }

        /* Logout Button */
        .logout-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
        }

        /* Main Content Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Section with Cards */
        .section {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card {
            width: 250px;
            height: 250px;
            text-align: center;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centering the content inside the card */
            transition: transform 0.3s ease; /* Smooth transition for the lift effect */
        }

        .card:hover {
            transform: translateY(-10px); /* Slight raise effect */
        }

        .card i {
            font-size: 50px;
            color: #c7ea46;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
        }


        /* Footer Section */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #c7ea46;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <div class="banner">
        <img src="{{ url_for('static', filename='images/8-removebg-preview.png') }}" alt="Campus Career Connect Logo" class="logo">
        <button class="logout-btn" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i>
        </button>

        <h1>Admin Dashboard</h1>
        <p>Manage Aptitude, Coding Challenges, and Student Progress!</p>
    </div>

    <!-- Features Section -->
    <div class="container">
        <div class="section">
            <!-- Manage Aptitude Tests -->
            <div class="card" onclick="window.location.href='{{ url_for('admin_at') }}'">
                <i class="fas fa-list-check"></i>
                <h3>Manage Aptitude Tests</h3>
            </div>

            <!-- Manage Coding Challenges -->
            <div class="card" onclick="window.location.href='{{ url_for('admin_cc') }}'">
                <i class="fas fa-code"></i>
                <h3>Manage Coding Challenges</h3>
            </div>

            <!-- View Student Progress -->
            <div class="card" onclick="window.location.href='{{ url_for('admin_qna') }}'">
                <i class="fas fa-comments"></i>
                <h3>Manage QnA section</h3>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Campus Career Connect. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:support@campuscareerconnect.com">support@campuscareerconnect.com</a></p>
    </footer>

    <script>
        function logout() {
            fetch("{{ url_for('admin_login') }}", { method: "GET" })
                .then(() => {
                    alert('You have logged out!');
                    window.location.href = "{{ url_for('home') }}";
                });
        }
    </script>
</body>

</html>
