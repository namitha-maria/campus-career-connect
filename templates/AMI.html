<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <style>
     /* ===== GENERAL STYLES ===== */
body {
    background-color: #000;
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* ===== BANNER & NAVIGATION ===== */
.banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #c7ea46;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 15px;
    z-index: 1000;
}

.banner img {
    height: 90px;
}

.menu-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #c7ea46;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: bold;
    color: #000;
}

.logo.right {
    position: absolute;
    top: 10px;
    right: 15px;
    background-color: rgba(255, 255, 255, 0);
    padding: 0;
    border: none;
    cursor: pointer;
}

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    top: 60px;
    left: -200px;
    width: 200px;
    height: calc(100% - 60px);
    background-color: #c7ea46;
    overflow: hidden;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    transition: left 0.3s ease;
    z-index: 1000;
}

.sidebar.active {
    left: 0;
}

.sidebar a {
    display: block;
    padding: 15px 20px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar a:hover {
    background-color: #000;
    color: #c7ea46;
}

/* ===== MAIN CONTENT ===== */
.content {
    flex: 1;
    padding: 20px;
    transition: margin-left 0.3s ease;
    margin-top: 80px;
}

.content h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #c7ea46;
    margin-bottom: 20px;
    text-align: center;
}

.content p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    text-align: center;
}

/* ===== VIDEO CONTAINER ===== */
.video-container {
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(199, 234, 70, 0.5);
}

#meet {
    width: 100%;
    min-height: 400px;
    background-color: #222;
    position: relative;
}

.controls {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

/* ===== FEEDBACK FORM STYLES ===== */

        .star-rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
        }
        .star-rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
            font-size: 1.5rem;
            color: #c7ea46;
            cursor: pointer;
        }
        .star-rating > span:hover:before,
        .star-rating > span:hover ~ span:before {
            content: "\2605";
            position: absolute;
        }

.feedback-form {
    background-color: #222;
    border: 1px solid #c7ea46;
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(199, 234, 70, 0.3);
}

.feedback-form h3 {
    color: #c7ea46;
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.5rem;
}

/* Full-width form controls */
.feedback-form .form-control,
.feedback-form input[type="number"],
.feedback-form select,
.feedback-form textarea {
    width: 100% !important;
    background-color: #333 !important;
    border: 1px solid #444 !important;
    color: #fff !important;
    padding: 10px !important;
    margin-bottom: 15px !important;
    border-radius: 5px !important;
    box-sizing: border-box !important;
}

.feedback-form .form-control:focus,
.feedback-form input[type="number"]:focus,
.feedback-form select:focus,
.feedback-form textarea:focus {
    border-color: #c7ea46 !important;
    box-shadow: 0 0 0 0.25rem rgba(199, 234, 70, 0.25) !important;
}

.feedback-form .form-label {
    color: #c7ea46;
    font-weight: bold;
    margin-bottom: 8px;
    display: block;
}

/* Rating number inputs */
.feedback-form input[type="number"] {
    -moz-appearance: textfield;
    appearance: textfield;
    text-align: center;
}

.feedback-form input[type="number"]::-webkit-inner-spin-button,
.feedback-form input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Readonly fields */
.feedback-form input[readonly],
.feedback-form textarea[readonly] {
    background-color: #444 !important;
    cursor: not-allowed;
}

/* Buttons */
.btn-custom {
    background-color: #c7ea46;
    color: #000;
    font-size: 1rem;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    transition: all 0.3s;
    font-weight: bold;
}

.btn-custom:hover {
    background-color: #000;
    color: #fff;
    transform: scale(1.05);
}

/* Rating stars */
.rating-stars {
    color: #c7ea46;
    font-size: 1.5rem;
    letter-spacing: 5px;
}

/* ===== FOOTER ===== */
footer {
    background-color: #000;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-top: auto;
}

footer a {
    color: #c7ea46;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
    </style>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <button class="menu-btn" id="menuBtn">☰</button>
        <img src="{{ url_for('static', filename='images/8-removebg-preview.png') }}" alt="Campus Career Connect Logo">
        <button class="logo right" onclick="logout()">
            <i class="bi bi-box-arrow-right" style="font-size: 1.5rem; color: #000;"></i>
        </button>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
	    <a href="{{ url_for('home3') }}">Home</a>
        <a href="{{ url_for('alumni_MI') }}">Mock Interview</a>
        <a href="{{ url_for('alumni_qna') }}">Q&A</a>
        <a href="{{ url_for('alumni_about') }}">About Us</a>

    </div>

    <div class="content">
        <h1>Alumni Mock Interview</h1>
        <p>As an alumni, you can review student mock interviews, rate them, and view their feedback!</p>

        <!-- Video Conference Section -->
        <div class="video-container">
            <div id="meet"></div>
            <div class="controls mt-3">
                <button id="startMeeting" class="btn btn-custom me-2">Start Meeting</button>
                <button id="endMeeting" class="btn btn-danger" disabled>End Meeting</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="feedback-form">
                    <h3>Rate the Interview</h3>
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label class="form-label">Interview Session</label>
                            <select id="interviewSession" class="form-control" required>
                                <option value="">-- Select Interview --</option>
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <!-- Professional Presentation -->
                        <div class="mb-3">
                            <label class="form-label">Professional Presentation (1-5)</label>
                            <div class="star-rating">
                                <span onclick="setRating(5, 'professional')">☆</span>
                                <span onclick="setRating(4, 'professional')">☆</span>
                                <span onclick="setRating(3, 'professional')">☆</span>
                                <span onclick="setRating(2, 'professional')">☆</span>
                                <span onclick="setRating(1, 'professional')">☆</span>
                            </div>
                            <input type="hidden" id="professional_rating" name="professional_presentation" required>
                        </div>
                        
                        <!-- Communication Skills -->
                        <div class="mb-3">
                            <label class="form-label">Communication Skills (1-5)</label>
                            <div class="star-rating">
                                <span onclick="setRating(5, 'communication')">☆</span>
                                <span onclick="setRating(4, 'communication')">☆</span>
                                <span onclick="setRating(3, 'communication')">☆</span>
                                <span onclick="setRating(2, 'communication')">☆</span>
                                <span onclick="setRating(1, 'communication')">☆</span>
                            </div>
                            <input type="hidden" id="communication_rating" name="communication_skills" required>
                        </div>
                        
                        <!-- Technical Competence -->
                        <div class="mb-3">
                            <label class="form-label">Technical Competence (1-5)</label>
                            <div class="star-rating">
                                <span onclick="setRating(5, 'technical')">☆</span>
                                <span onclick="setRating(4, 'technical')">☆</span>
                                <span onclick="setRating(3, 'technical')">☆</span>
                                <span onclick="setRating(2, 'technical')">☆</span>
                                <span onclick="setRating(1, 'technical')">☆</span>
                            </div>
                            <input type="hidden" id="technical_rating" name="technical_competence" required>
                        </div>
                        
                        <!-- Overall Rating -->
                        <div class="mb-3">
                            <label class="form-label">Overall Rating (1-5)</label>
                            <div class="star-rating">
                                <span onclick="setRating(5, 'overall')">☆</span>
                                <span onclick="setRating(4, 'overall')">☆</span>
                                <span onclick="setRating(3, 'overall')">☆</span>
                                <span onclick="setRating(2, 'overall')">☆</span>
                                <span onclick="setRating(1, 'overall')">☆</span>
                            </div>
                            <input type="hidden" id="overall_rating" name="overall_rating" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Feedback & Suggestions</label>
                            <textarea id="feedback_comments" name="feedback_comments" class="form-control" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-custom w-100 mt-3">Submit Rating</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="feedback-form">
                    <h3>Student Self-Assessment</h3>
                    <div class="mb-3">
                        <label class="form-label">Select Interview Session</label>
                        <select id="viewInterviewSession" class="form-control">
                            <option value="">-- Select Interview --</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Interview Type</label>
                        <input type="text" id="studentInterviewType" class="form-control" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Student Experience</label>
                        <textarea id="studentExperience" class="form-control" rows="3" readonly></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Student Rating</label>
                        <div id="studentRatingStars" class="rating-stars"></div>
                    </div>
                    
                    <button id="loadStudentFeedback" class="btn btn-custom w-100 mt-3">Load Feedback</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        // Global variables
        let api = null;
        let currentMeetingId = null;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadInterviewSessions();
            setupEventListeners();
        });

        // Load available interview sessions
        function loadInterviewSessions() {
            fetch('/api/get_pending_interviews')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const interviewSelect = document.getElementById('interviewSession');
                        const viewInterviewSelect = document.getElementById('viewInterviewSession');
                        
                        // Clear existing options
                        interviewSelect.innerHTML = '<option value="">-- Select Interview --</option>';
                        viewInterviewSelect.innerHTML = '<option value="">-- Select Interview --</option>';
                        
                        // Add interviews to both dropdowns
                        data.interviews.forEach(interview => {
                            const option1 = document.createElement('option');
                            option1.value = interview.meeting_id;
                            option1.textContent = `${interview.student_name} - ${interview.interview_type} (${new Date(interview.interview_date).toLocaleDateString()})`;
                            interviewSelect.appendChild(option1);
                            
                            const option2 = document.createElement('option');
                            option2.value = interview.meeting_id;
                            option2.textContent = `${interview.student_name} - ${interview.interview_type} (${new Date(interview.interview_date).toLocaleDateString()})`;
                            viewInterviewSelect.appendChild(option2);
                        });
                    } else {
                        console.error('Error loading interviews:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Form submission
            document.getElementById('feedbackForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitFeedback();
            });
            
            // Load student feedback
            document.getElementById('loadStudentFeedback').addEventListener('click', loadStudentFeedback);
            
            // Video conference controls
            document.getElementById('startMeeting').addEventListener('click', startMeeting);
            document.getElementById('endMeeting').addEventListener('click', endMeeting);
        }

        // Star rating functionality
        function setRating(rating, type) {
            const stars = document.querySelectorAll(`.star-rating [onclick*="${type}"]`);
            const hiddenInput = document.getElementById(`${type}_rating`);
            
            // Update stars display
            stars.forEach((star, index) => {
                star.textContent = (5 - index) <= rating ? '★' : '☆';
            });
            
            // Update hidden input value
            hiddenInput.value = rating;
        }

        // Submit feedback to server
        function submitFeedback() {
            const formData = {
                meeting_id: document.getElementById('interviewSession').value,
                professional_presentation: document.getElementById('professional_rating').value,
                communication_skills: document.getElementById('communication_rating').value,
                technical_competence: document.getElementById('technical_rating').value,
                overall_rating: document.getElementById('overall_rating').value,
                feedback_comments: document.getElementById('feedback_comments').value
            };
            
            fetch('/api/submit_alumni_rating', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Feedback submitted successfully!');
                    // Reset form
                    document.getElementById('feedbackForm').reset();
                    // Reset star displays
                    document.querySelectorAll('.star-rating span').forEach(span => {
                        span.textContent = '☆';
                    });
                    // Reload interviews
                    loadInterviewSessions();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit feedback');
            });
        }

        // Load student feedback
        function loadStudentFeedback() {
            const meetingId = document.getElementById('viewInterviewSession').value;
            
            if (!meetingId) {
                alert('Please select an interview session');
                return;
            }
            
            fetch(`/api/get_student_feedback/${meetingId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    document.getElementById('studentInterviewType').value = 
                        data.interview_type.charAt(0).toUpperCase() + data.interview_type.slice(1);
                    
                    document.getElementById('studentExperience').value = 
                        data.student_feedback || 'No feedback provided';
                    
                    // Display student rating as stars
                    const rating = data.student_rating || 0;
                    const starsContainer = document.getElementById('studentRatingStars');
                    starsContainer.innerHTML = '';
                    
                    for (let i = 0; i < 5; i++) {
                        const star = document.createElement('i');
                        star.className = i < rating ? 'bi bi-star-fill' : 'bi bi-star';
                        starsContainer.appendChild(star);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load student feedback');
                });
        }

        // Video conference functions
        function startMeeting() {
    currentMeetingId = 'CCC_' + Math.random().toString(36).substring(2, 10);
    
    // Save the meeting ID to database
    fetch('/api/save_meeting_id', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            meeting_id: currentMeetingId,
            alumni_id: {{ session.get('id')|tojson }}
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // Proceed with meeting setup
            const options = {
                roomName: currentMeetingId,
                width: '100%',
                height: 500,
                parentNode: document.getElementById('meet'),
                userInfo: {
                    displayName: 'Alumni Reviewer'
                }
            };
            
            api = new JitsiMeetExternalAPI('meet.jit.si', options);
            
            document.getElementById('startMeeting').disabled = true;
            document.getElementById('endMeeting').disabled = false;
            
            api.addListener('readyToClose', () => {
                endMeeting();
            });
        } else {
            alert('Error creating meeting: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to create meeting');
    });
}
        function endMeeting() {
            if (api) {
                api.dispose();
                api = null;
            }
            
            document.getElementById('meet').innerHTML = '';
            document.getElementById('startMeeting').disabled = false;
            document.getElementById('endMeeting').disabled = true;
            currentMeetingId = null;
        }

        // Menu toggle function
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Logout function
        function logout() {
            fetch("{{ url_for('logout') }}", { method: "GET" })
                .then(() => {
                    window.location.href = "{{ url_for('home') }}";
                });
        }
    </script>
</body>
</html>
